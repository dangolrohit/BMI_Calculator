<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <section class="container">
        <div class="text">
            <h1>BMI Calculator </h1>
            <p>This is a BMI calculator made by using HTML, CSS, and JavaScript.</p>
            <p>You can calculate your BMI using your body height and weight.</p>
        </div>
        <div class="bmiCalc">
            <form class="bmiForm">
                <div class="display">
                    <input type="text" name="display">
                </div>
                <input type="text" placeholder="Weight in Kg">
                <input type="text" placeholder="Height. (eg. feet.inch)">
                <input type="button" class="submit" value="Calculate">
                
            </form>
        </div>
    </section>
</body>
</html>
